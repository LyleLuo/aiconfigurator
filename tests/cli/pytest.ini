[pytest]
testpaths = tests/cli
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    e2e: marks tests as end-to-end integration tests
    sweep: marks tests as sweep tests covering many combinations
    smoke: marks tests as smoke tests for CI
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
timeout = 120
# Individual test case timeout of 2 minutes
# For the full sweep, this will be applied per test case 